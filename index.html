<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!!</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./custom.css" rel="stylesheet" />
  </head>

  <body class="custom__bg">
    <div
      class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow-md sm:p-4 md:p-4 dark:bg-gray-800 dark:border-gray-700"
    >
      <form class="space-y-4">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">
          Device Configuration ⚙️
        </h5>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Broker Host</label
          >
          <input
            type="text"
            name="host"
            id="host"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="https://example@naphimis.ng"
            required
          />
        </div>
        <div>
          <label
            for="port"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Broker Port Number</label
          >
          <input
            type="number"
            name="port"
            id="port"
            placeholder="e.g 80"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>
        <div>
          <label
            for="rfid"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >RFID Number</label
          >
          <input
            type="text"
            name="rfid"
            id="rfid"
            placeholder="e.g BSX7192"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            required
          />
        </div>
        <div>
          <label
            for="aor"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Area of Responsibility</label
          >
          <select
            name="aor"
            id="aor"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          >
            <option selected>Select AOR</option>
            <option value="1Div">1 Div</option>
            <option value="Jaji">Jaji Military Cantonment</option>
          </select>
        </div>
        <div>
          <label
            for="location"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Location</label
          >
          <select
            name="location"
            id="location"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          >
            <option selected>Select Location</option>
            <option value="Abuja">Abuja</option>
            <option value="Kaduna">Kaduna</option>
          </select>
        </div>
        <button
        type="button"
        id="saveConfig"
          class="w-full text-white custom__army-color--bg hover:bg-lime-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Save Configuration
        </button>
      </form>
    </div>
  </body>

  <script src="./renderer.js"></script>
</html>
