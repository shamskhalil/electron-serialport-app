<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!!</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h1>Hello World!</h1>

    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, Electron
    <span id="electron-version"></span>, and Serialport
    <span id="serialport-version"></span>

    <div id="error"></div>
    <div id="ports"></div>
    <form>
      <label for="host">Broker Host:</label><br />
      <input type="text" id="host" name="host" value="" /><br />
      <label for="port">Broker Port Number:</label><br />
      <input type="number" id="port" name="port" value="" /><br />
      <label for="rfid">RFID Number</label><br />
      <input type="text" id="rfid" name="rfid" value="" /><br />
      <label for="aor">Area of Responsibility</label><br />
      <select id="aor" name="aor">
        <option value="kaduna">1 Div</option>
        <option value="abuja">Jaji Cantonment</option></select
      ><br /><br />
      <label for="location">Location</label><br />
      <select id="location" name="location">
        <option value="kaduna">Kaduna</option>
        <option value="abuja">Abuja</option></select
      ><br /><br />
      <button type="button" id="saveconfig">Save Config</button>
    </form>
  </body>

  <script src="./renderer.js"></script>
</html>
